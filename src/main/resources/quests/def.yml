quest_0:
  # 任务名称
  # 用于在任务纵览中显示的简要名称
  display: '主线任务'

  # 任务索引
  # 用于在任务纵览或计分板中选择显示的任务
  booktag:
    - '主线任务'

  # 任务标签
  # 如果你使用 Uranus 语法进行任务切换
  # 同样可以通过任务标记选择正在执行的任务
  # 注意，玩家不可同时接受多重相同标记的任务
  label: 'quest_main'

  # 任务超时时间（单位：Cronus 时间表达式）
  # 指接受任务后有多长时间执行任务
  # 超时后任务自动失败
  # 如果这个任务没有时间限制，可以填写 never 或 -1
  # 如果你想让这个任务在固定的时间结束，可以使用：
  # ===========================================================
  # day:HH:mm（day:23:59）         = 每日刷新（每日 23点59分）
  # week:dd:HH:mm（week:1:23:59）  = 每周刷新（每周一 23点59分）
  # month:dd:HH:mm（month:1:23:59）= 每月刷新（每月1日 23点59分）
  # ===========================================================
  timeout: never

  # 任务冷却时间（单位：Cronus 时间表达式）
  # 如果你不想让玩家再次接受这个任务，可以填写 never 或 -1
  cooldown: never

  # 任务接受限制（每日任务、每周任务）
  # 任务在进入特定状态时统计次数
  # 当次数达到阈值时将暂时无法接受该任务
  limited:
    # 统计方式
    # ===========================================================
    # accept   = 任务接受时（接受成功计入次数）
    # failure  = 任务失败时
    # complete = 任务完成时
    # ===========================================================
    trigger: accept
    # 时间限制（单位：Cronus 时间表达式）
    # 指限制次数的数据有效时间，超出时间则刷新次数
    # 如果你想让这个次数在固定时间后刷新，可以使用：
    # ===========================================================
    # day:HH:mm（day:23:59）         = 每日刷新（每日 23点59分）
    # week:dd:HH:mm（week:1:23:59）  = 每周刷新（每周一 23点59分）
    # month:dd:HH:mm（month:1:23:59）= 每月刷新（每月1日 23点59分）
    # ===========================================================
    time: 'day:00:00'
    # 限制次数
    times: 2

  # 任务动作
  # 如果你省略动作配置则使用插件默认语言文件提示
  # ===========================================================
  # success     = 任务完成
  # failure     = 任务失败或放弃
  # accept      = 任务接受
  # accept-fail = 任务接受的条件未满足
  # cooldown    = 任务冷却期间接受任务
  # ===========================================================
  action:
    accept:
      - 'send.all 玩家 {player:name} 接受 {quest:name} 任务成功!'
    accept-fail:
      - 'send.all 玩家 {player:name} 接受 {quest:name} 任务失败! (等级不足)'

  # 任务条件
  # ===========================================================
  # accept  = 任务接受所需条件
  # failure = 任务失败所需条件（当条件满足时任务自动放弃）
  # ===========================================================
  condition:
    accept: 'player.level > 10'
    failure: 'player.level < 10'

  # 任务阶段
  # 每个任务可以包含多个阶段
  # 玩家在完成上一阶段之前无法查看下一阶段的内容
  stage:
    # 任务阶段序号
    # 每个序号在玩家接受后不可更改否则将会出现不可预料的错误
    s0:
      # 任务条目
      # 每个任务可以包含多个阶段
      # 玩家可以查看当前任务阶段下的所有任务条目
      task:
        # 任务条目序号
        # 每个序号在玩家接受后不可更改否则将会出现不可预料的错误
        t0:
          # 任务条目类型
          type: block_break

          # 任务条目数据
          # 用来规定任务条目的详细要求
          data:
            count: 10
            block: stone
            location: world,0,100,0

          # 任务条目条件
          # 用来约束任务条目的完成方式
          condition:
            ==: ANY_MATCH
            predicate:
              - 'item.hand == diamond_spade'
              - 'item.hand == iron_spade'

          # 任务条目引导
          # 插件将会创造动态的引导指引玩家前往这里
          # 耗能较高，请勿大量使用
          guide:
            # 显示距离
            distance: 2
            # 目标地点
            target: 'world,0.5,100.5,0.5'
            # 引导内容
            text:
              - '&8[&f开采目标&8]'
              - '距离 {distance}m'

          # 任务条目动作
          # ===========================================================
          # next    = 条目完成（单次）
          # success = 条目完成（全部）
          # restart = 条目重置
          # ===========================================================
          action:
            success: 'send.all 玩家 {player:name} 完成方块破坏条目!'

          # 任务条目重置所需条件
          # 当条件满足时任务条目自动重置
          restart: 'player.level > 100'

          # 任务状态显示
          # 当启用 bossbar 或 actionbar 时则显示下方内容
          status: '主线任务 - 开采石头 : {quest.var:t0.count|0}/10'

      # 任务阶段动作
      # ===========================================================
      # accept      = 阶段开始（任务的首阶段不会执行该动作）
      # success     = 阶段完成
      # failure     = 阶段失败或放弃
      # restart     = 阶段重置
      # ===========================================================
      action:
        success:
          - 'send.all 玩家 {player:name} 完成 {quest:stage} 阶段!'
        restart:
          - 'send.all 玩家 {player:name} 重置 {quest:stage} 阶段!'
          - 'player.level = 100'

      # 任务阶段重置所需条件
      # 当条件满足时任务阶段自动重置
      restart: 'player.level > 100'

      # 任务阶段描述
      # 用于在佣兵日志中显示任务的相关信息
      content:
        c0:
          - '佣兵日志'
          - ''
          - '在开始你的冒险旅途之前'
          - '先来熟悉这里'
          - ''
          - '尝试完成以下目标:'
          - ''
          - '{quest.strike:t0}- <hover:{quest.strike:t0}开采石头|在 world,0,100,0 开采石头>{quest.strike:t0} * {quest.var:t0.count|0}/10'

      # 任务完成描述
      # 用于在佣兵日志中显示任务的最终信息
      content-completed:
        c0:
          - '佣兵日志'
          - ''
          - '在开始你的冒险旅途之前'
          - '先来熟悉这里'
          - ''
          - '尝试完成以下目标:'
          - ''
          - '{quest.strike:t0}- <hover:{quest.strike:t0}开采石头|在 world,0,100,0 开采石头>{quest.strike:t0} * {quest.var:t0.count|0}/10'
          - ''
          - '完成于 {format.date:{quest:time.complete}|yyy年MM月dd日}'

      # 任务纵览描述
      # 用于在任务纵览中显示任务信息
      content-global:
        - '{quest.strike:t0}- <hover:{quest.strike:t0}开采石头|在 world,0,100,0 开采石头>{quest.strike:t0} * {quest.var:t0.count|0}/10'